server {
    listen 3000;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Logs para o Easypanel mostrar os IPs
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Compressão Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache de assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Frontend na raiz
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Opção 1: Acesso via /api (Frontend/API)
    location /api/ {
        proxy_pass http://dashboard-dashboard1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Opção 2: Acesso via /backend/api (Compatibilidade)
    location /backend/ {
        # Remove o prefixo /backend e manda para o backend (que espera /api)
        rewrite ^/backend/(.*) /$1 break;
        proxy_pass http://dashboard-dashboard1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Opção 3: Acesso via /frontend/api (Compatibilidade extra)
    location /frontend/api/ {
        # Remove o prefixo /frontend e manda para o backend
        rewrite ^/frontend/(.*) /$1 break;
        proxy_pass http://dashboard-dashboard1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # WebSocket para Socket.io
    location /socket.io {
        proxy_pass http://dashboard-dashboard1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # SPA support
    error_page 404 /index.html;
}
