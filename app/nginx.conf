server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Compressão Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache de assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuração para o Frontend em /frontend
    location /frontend {
        alias /usr/share/nginx/html;
        try_files $uri $uri/ /frontend/index.html;
    }

    # SPA fallback para a raiz (opcional, redireciona para /frontend)
    location = / {
        return 301 /frontend;
    }

    # Proxy para API backend em /backend
    location /backend {
        # O backend internamente ouve em /api, então removemos o prefixo /backend
        rewrite ^/backend/(.*) /$1 break;
        proxy_pass http://dashboard_dashboard:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket para Socket.io (ajustado para o novo path)
    location /socket.io {
        proxy_pass http://dashboard_dashboard:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
