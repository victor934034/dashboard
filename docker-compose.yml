services:
  dashboard-frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
    depends_on:
      - dashboard-dashboard1
    restart: always

  dashboard-dashboard1:
    build:
      context: ./br-dashboard/backend
      dockerfile: Dockerfile
    environment:
      - PORT=3000
      - NODE_ENV=production
      - FRONTEND_URL=https://dashboard-dashboard1.zdc13k.easypanel.host/
      - BASEROW_TOKEN=${BASEROW_TOKEN}
      - BASEROW_EMAIL=${BASEROW_EMAIL}
      - BASEROW_PASSWORD=${BASEROW_PASSWORD}
      - BASEROW_TABLE_ID=${BASEROW_TABLE_ID}
      - BASEROW_PEDIDOS_TABLE_ID=${BASEROW_PEDIDOS_TABLE_ID}
      - BASEROW_CAMPANHAS_TABLE_ID=${BASEROW_CAMPANHAS_TABLE_ID}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    depends_on:
      - postgres
      - redis
    restart: always

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_PASSWORD=senha_segura
      - POSTGRES_DB=brdashboard

  redis:
    image: redis:alpine
