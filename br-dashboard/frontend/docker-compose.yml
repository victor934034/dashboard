version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: br-dashboard-db
    environment:
      POSTGRES_DB: brdashboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-senha_segura}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - br-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: br-dashboard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - br-network
    restart: unless-stopped

  # Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: br-dashboard-backend
    env_file:
      - .env
    ports:
      - "3001:3001"
    volumes:
      - ./backend/whatsapp-session:/app/whatsapp-session
      - ./backend/logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - br-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: br-dashboard-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - br-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  br-network:
    driver: bridge
